    <!-- arrow function -->
    <script>
        var x = "";
        myFunction = () => {
            // let x = "";
            if (new Date().getHours() < 20) {
                x = document.getElementById("demo").innerHTML = "Good day";

            else{
                x = document.getElementById("demo").innerHTML = "Good evening";
