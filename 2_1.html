	<title>私のJavaScript</title>
</head>

<body>

	<p>時間 ＜ 20:00　の場合、"Good day"を表示する。</p>
	<button onclick="myFunction()">クリック</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
			let x = "Good Day";
			let time = new Date().getHours();
			// TODO 時間 ＜ 20:00　の場合、"Good day"を表示する。
            if (time < 20){
                document.getElementById("demo").innerHTML = x;
            }

		}
	</script>
